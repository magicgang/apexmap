<html>
<style>
.olympus{
	background: url('/assets/worlds_edge.jpg') no-repeat, linear-gradient(to bottom, rgba(0, 0, 0, 1), rgba(0, 0, 0, 1)) !important;
	background-size: cover;
}

.arena{
    background: url('/assets/party_crasher.jpg') no-repeat, linear-gradient(to bottom, rgba(0, 0, 0, 1), rgba(0, 0, 0, 1)) !important;
    background-size: cover;
}
</style>

<main class="wrapper">

    <h2 style="text-align: center;">Current Apex Legends map in rotation</h2>
	
	<div class="row" style="height: 500px;">
		<div class="col-lg-8 olympus" style="padding-left: 0; padding-right: 0; height: 100%; background: linear-gradient(to bottom, rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)); height: 100%; width: 100%; padding-left: 0; padding-right: 0; text-align: center;">
			<div style="height: 100%; padding-top: 75px;">
				<h1 style="font-weight: 600;">Battle Royale: World's Edge</h1>
				<h2 id="timer" style="margin-bottom: 5px;">Loading...</h2>
				<h5 style="margin-top: 0px;">From 20:00 to 22:00 UTC</h5>
				<br />
				<h5 style="margin-top: 0px;">Next map is <b>Olympus</b>, from 22:00 to 23:30 UTC</h5>
			</div>
		</div>
		<div class="col-lg-4"></div>
	</div>
    <div class="row" style="height: 500px;">
        <div class="col-lg-8 arena" style="padding-left: 0; padding-right: 0; height: 100%; background: linear-gradient(to bottom, rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)); height: 100%; width: 100%; padding-left: 0; padding-right: 0; text-align: center;">
            <div style="height: 100%; padding-top: 75px;">
                <h1 style="font-weight: 600;">Arenas: Party crasher</h1>
                <h2 id="timer-arena" style="margin-bottom: 5px;">Loading...</h2>
                <h5 style="margin-top: 0px;">From 21:00 to 21:15 UTC</h5>
                <br />
                <h5 style="margin-top: 0px;">Next map is <b>Golden gardens</b>, from 21:15 to 21:30 UTC</h5>
            </div>
        </div>
        <div class="col-lg-4"></div>
    </div>
    	<script>
	String.prototype.toHHMMSS = function() {
	  var sec_num = parseInt(this, 10);
	  var hours = Math.floor(sec_num / 3600);
	  var minutes = Math.floor((sec_num - (hours * 3600)) / 60);
	  var seconds = sec_num - (hours * 3600) - (minutes * 60);

	  if (hours < 10) {
		hours = "0" + hours;
	  }
	  if (minutes < 10) {
		minutes = "0" + minutes;
	  }
	  if (seconds < 10) {
		seconds = "0" + seconds;
	  }
	  return hours + ":" + minutes + ":" + seconds;
	};


	let startTime = 1623189600; // database unix-timestamp value
    let startTime_Arena = 1623186900; // database unix-timestamp value
	setInterval(() => {
	  let curTime = (new Date()).getTime() / 1000;
	  document.getElementById("timer").innerText = (`${startTime-curTime}`).toHHMMSS();
      document.getElementById("timer-arena").innerText = (`${startTime_Arena-curTime}`).toHHMMSS();
	  
	  if(startTime-curTime == 0){
		window.location.reload(false);
	  }else{
		console.log("not yet!");
	  }

        if(startTime_Arena-curTime == 0){
            window.location.reload(false);
        }else{
            console.log("not yet!");
        }
	  
	}, 1000);
	</script>
  
  </html>
